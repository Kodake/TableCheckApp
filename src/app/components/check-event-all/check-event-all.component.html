<div class="container">
    <div class="bd-example">

        <input type="text" class="form-control mt-5" name="searchTerm" [(ngModel)]="searchTerm"
            (ngModelChange)="search(searchTerm)" placeholder="Filter by product name" />

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th *ngIf="!isAllChecked">
                        <button type="button" class="btn btn-sm" (click)="checkUncheckAll()" [disabled]="allProducts.length > 0"><i
                                class="fal fa-square"></i></button>
                    </th>
                    <th *ngIf="isAllChecked">
                        <button type="button" class="btn btn-sm" (click)="checkUncheckAll()"><i
                                class="fal fa-check-square"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of products | searchFilter: searchTerm | paginate: { itemsPerPage: pageSize, currentPage: page }; index as i">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.price}}</th>
                    <th *ngIf="!item.isChecked">
                        <button type="button" class="btn btn-sm" (click)="isSelected(item)"><i
                                class="fal fa-square"></i></button>
                    </th>
                    <th *ngIf="item.isChecked">
                        <button type="button" class="btn btn-sm" (click)="isSelected(item)"><i
                                class="fal fa-check-square"></i></button>
                    </th>
                </tr>
            </tbody>

            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </table>
    </div>
</div>
