<div class="container">
    <div class="bd-example">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col"><input class="form-check-input" type="checkbox" [(ngModel)]="isAllChecked"
                            (change)="checkUncheckAll($event)" /></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i = index;">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.price}}</th>
                    <th>
                        <input class="form-check-input" type="checkbox" [(ngModel)]="item.isChecked"
                            (change)="isAllSelected($event, i)" />
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
