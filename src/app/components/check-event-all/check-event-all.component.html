<div class="container">
    <div class="bd-example">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col"><input class="form-check-input" type="checkbox" [(ngModel)]="isAllChecked"
                            (change)="checkUncheckAll($event)" /></th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let item of products | paginate: { itemsPerPage: 10, currentPage: p }; index as i"> -->
                <tr *ngFor="let item of products; let i = index">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.price}}</th>
                    <th>
                        <input class="form-check-input" type="checkbox" [value]="item.isChecked" [(ngModel)]="item.isChecked" (change)="isSelected($event, i)" />
                    </th>
                </tr>
            </tbody>

            <pagination-controls (pageChange)="p = $event" ></pagination-controls>
        </table>
    </div>
</div>
