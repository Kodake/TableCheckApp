<div class="container">
    <div class="bd-example">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col"><input class="form-check-input" type="checkbox" [(ngModel)]="isAllChecked"
                            (change)="checkUncheckAll($event)" /></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products | paginate: { itemsPerPage: 10, currentPage: p };">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.price}}</th>
                    <th>
                        <input #row_check class="form-check-input" type="checkbox" [(ngModel)]="item.isChecked"
                            (change)="isAllSelected($event, item.id!)" (click)="isSelected($event, item.id!)" />
                    </th>
                </tr>
            </tbody>

            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </table>
    </div>
</div>
